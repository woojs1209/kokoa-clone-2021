<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"></div>
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        <div class="status-bar__column"></div>
            <span>18:43</span>
        <div class="status-bar__column"></div>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa talk</h1>
        <p class="welcome-header__text">
            if you have a Kokoa Account, log in with your email or phone number.      
        </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or Phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log in"/>
        <a href="https://accounts.kakao.com/weblogin/find_password?continue=https%3A%2F%2Fcs.kakao.com%2Fhelps%3Fcategory%3D167%26locale%3Dko%26service%3D52">
            Find Kokoa Account or Password</a>
    </form>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>

</body>
</html>
