<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar" id="status-bar__background-color">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification_dot badge-dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="status-bar__column_dot badge-dot"></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars0.githubusercontent.com/u/76648638" class="user-component__column__avatar">
                <div class="user-component__column__text">
                    <h4 class="user-component__column__title">Woojuns</h4>
                    <div class="more__user-component">
                        <h6 class="user-component__column__subtitle">+82 1234 5678</h6>
                        <span><i class="fas fa-info-circle"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icons-row more-icons">
            <div  class="icons-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calender</span>
           </div>
            <div class="icons-row__icon">
                <div class="icons-row__icon__dot">
                    <span class="more-dot badge-dot"></span>
                    <i class="far fa-envelope-open"></i>
                </div>
                <span>Talk Drive</span>
           </div>
            <div class="icons-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
           </div>
            <div class="icons-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
           </div>
        </div>

        <div class="suggestions">
            <div class="suggestions__title">
                <h6>Suggestions</h6>
            </div>
            <div class="suggestions__icons">
                <div class="suggestions__icons__icon">
                    <div class="suggestions__icons__more">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <span>Kokoa talk</span>
                </div>
                <div class="suggestions__icons__icon">
                    <i class="fas fa-utensils fa-2x"></i>
                    <span>Kokoa talk</span>
                </div>
            </div>
        </div>

    </main>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>

</body>
</html>
